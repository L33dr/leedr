<body ng-controller="ApplicationCtrl">
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" align="center">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <nav class="navbar-brand" href="#/home">Leedr</nav>
        </div>
    </div>
</nav>

<div id="wrapper">
        <div id="sidebar-wrapper">

            <ul class="sidebar-nav">
                <li class="li-arrow">
                    Hide Navbar<a href="" id="menu-toggle-in-nav" ng-click="toggleEntireNav()"><i class="fa fa-arrow-left fa-2x faa-horizontal animated"></i></a>
                </li>
                <li ng-if="user.username">
                    <a href="#/dashboard">Dashboard</a>
                </li>
                <li>
                    <a class="page-scroll" href="#/home" ng-click="closePopOuts()">Home</a>
                </li>
                <li>
                    <a class="page-scroll" href="#/home/#supportedGames" ng-click="closePopOuts()">Supported Games</a>
                </li>
                <li>
                    <a class="page-scroll" href="#/home/#contact" ng-click="closePopOuts()">Contact Info</a>
                </li>
                <li>
                    <a class="page-scroll" href="#/home/#about" ng-click="closePopOuts()">About</a>
                </li>
                <li>
                    <a class="page-scroll" href="#/home/#faq" ng-click="closePopOuts()">FAQ</a>
                </li>
                <li ng-if="!user.username">
                    <a href="" ng-click="toggleLogin()">Login</a>
                </li>
                <li ng-if="user.username">
                    <a href="" ng-click="toggleLogout()">Logout</a>
                </li>
                <li ng-if="!user.username" >
                    <a href="" ng-click="toggleSignup()">Sign Up</a>
                </li>
            </ul>

        </div>

        <div id="sign-up" ng-class="{show: showSignup}" ng-include="url='authentication/register/register.html'"></div>
        <div id="login" ng-class="{show: showLogin}" ng-include="url='authentication/login/login.html'"></div>
        <div id="logout" ng-class="{show: showLogout}" ng-include="url='authentication/logout/logout.html'"></div>
    </div>

    <div id="wrapper-sm" class="toggled">
        <div id="sidebar-wrapper-sm">
            <a href="" id="menu-toggle-in-nav-sm" ng-click="toggleEntireNav()"><i class="fa fa-arrow-right fa-2x faa-horizontal animated"></i></a>
        </div>
    </div>

<!-- NG-VIEW -- REQUIRED -->
<div ng-view id="main-body"></div>
