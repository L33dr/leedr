<form name="loginForm" class="form" ng-controller='LoginCtrl' ng-submit="submit(credentials)" novalidate>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" ng-model="credentials.username" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="credentials.password" class="form-control">
    </div>
    <button type="submit" class="btn btn-info">Login</button>
    <button type="button" ng-click="closePopOuts()" style="float: right;" class="btn btn-danger">Close</button>
</form>
