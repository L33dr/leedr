<form name="loginForm" ng-controller='LoginCtrl' ng-submit="submit(credentials)" novalidate>
    <label>User Name</label>
    <input type="text" ng-model="credentials.username">
    <br><br>
    <label>Password</label>
    <input type="password" ng-model="credentials.password">
    <br><br>
    <button type="submit">Login</button>
    <button type="button" ng-click="closePopOuts()" style="float: right;">Close</button>
</form>
