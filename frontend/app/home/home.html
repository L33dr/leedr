<div class="homepage">
    <section id="page-top">
        <div class="container">
            <row>
                <div class="col-lg-8 text-left"></div>
            </row>
        </div>
    </section>

    <section id="supportedGames">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 text-left">
                    <h1>Supported Games:</h1>
                    <ul>Diablo</ul>
                    <ul>Call of Duty</ul>
                    <ul>League of Legends</ul>
                    <ul>Halo</ul>
                    <ul>Destiny</ul>
                </div>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-left">
                    <h1>About Us:</h1>
                </div><br>
                <div class="col-sm-3 col-lg-6 text-center">
                    <img class="img-circle img-responsive img-center" src="http://placehold.it/200x200" alt="">
                    <h4>Jay Hamilton</h4>
                </div>
                <div class="col-sm-3 col-lg-6 text-center">
                    <img class="img-circle img-responsive img-center" src="http://placehold.it/200x200" alt="">
                    <h4>Tim Chen</h4>
                </div>
                <div class="col-sm-3 col-lg-6 text-center">
                    <img class="img-circle img-responsive img-center" src="img/jared.jpeg" alt="">
                    <h4>Jared Mackey</h4>
                </div>
                <div class="col-sm-3 col-lg-6 text-center">
                    <img class="img-circle img-responsive img-center" src="img/lyndsee.jpeg" alt="">
                    <h4>Lyndsee Armstrong</h4>
                </div>
            </div>
        </div>
    </section>

    <section id="faq">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 text-left">
                    <h1>Frequently Asked Questions:</h1>
                    <ul>Question #1</ul>
                    <ul>Question #2</ul>
                    <ul>Question #3</ul>
                    <ul>Question #4</ul>
                </div>
            </div>
        </div>
    </section>


    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 text-left">
                    <h1>Contact Us:</h1>
                    <form>
                    <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" ng-model="comment.name">
                            <br>
                            <label>Email</label>
                            <input type="email" class="form-control" ng-model="comment.email">
                            <br>
                            <label>Comment</label>
                            <input type="text" class="form-control" ng-model="comment.comment">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
