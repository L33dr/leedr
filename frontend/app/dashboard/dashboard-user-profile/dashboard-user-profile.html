<div class="modal-header">
    <h3 class="modal-title">Settings</h3>
</div>
<div class="modal-body">
    {{ user }}
    <br>
    {{ userUpdate }}
    <form>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="userUpdate.first_name" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="userUpdate.last_name" class="form-control">
    </div>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" ng-model="userUpdate.username" class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="userUpdate.password1" class="form-control">
    </div>
    <div class="form-group">
        <label>Verify Password</label>
        <input type="password" ng-model="userUpdate.password2" class="form-control">
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="email" ng-model="userUpdate.email" class="form-control">
    </div>
        <div class="modal-footer">
        <button type="submit" ng-click="submit()" class="btn btn-info">Update</button>
        <button type="button" ng-click="cancel()" class="btn-flt-right btn btn-danger">Close</button>
    </div>
</form>
</div>
